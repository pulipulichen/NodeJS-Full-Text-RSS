
<form class="ui form segment">
  
  <demo-dropdown></demo-dropdown>
  
  <div class="field">
    <label for="query">
      URL
    </label>
    <input type="url" 
           id="query"
           v-model="query"
           placeholder="RSS or WebPage" />
  </div>
  
  <div class="field">
    <label for="modules">Modules</label>
    <input type="text" v-model="modules" id="modules" />
  </div>
  
  <hr />
  
  <div class="field">
    <label for="output">
      Output
    </label>
    
    <textarea v-model="output"
              v-if="output !== ''"
              readonly
              id="output"
              onfocus="this.select()"></textarea>
    
    <input type="text" 
           v-model="outputTitle" 
           readonly
           onfocus="this.select()" />
    <textarea v-model="outputContent"
              v-if="outputContent !== ''"
              readonly
              id="output"
              onfocus="this.select()"></textarea>
  </div>
</form>
